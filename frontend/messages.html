<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Twitter Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #15202b;
            color: #ffffff;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        .sidebar {
            width: 300px;
            border-right: 1px solid #38444d;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #38444d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 20px;
        }

        .new-message-btn {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .new-message-btn:hover {
            background-color: #1a8cd8;
        }

        .conversation-list {
            list-style: none;
        }

        .conversation-item {
            padding: 16px 20px;
            border-bottom: 1px solid #38444d;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background-color 0.2s;
        }

        .conversation-item:hover {
            background-color: #1c2732;
        }

        .conversation-item.active {
            background-color: #1c2732;
            border-left: 3px solid #1da1f2;
        }

        .conversation-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #1da1f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .conversation-info {
            flex: 1;
            overflow: hidden;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .conversation-username {
            font-weight: bold;
            font-size: 15px;
        }

        .conversation-time {
            font-size: 13px;
            color: #8899a6;
        }

        .conversation-preview {
            font-size: 14px;
            color: #8899a6;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background-color: #1da1f2;
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 8px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid #38444d;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #1da1f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-user-info h3 {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .chat-user-status {
            font-size: 13px;
            color: #8899a6;
        }

        .chat-user-status.online {
            color: #17bf63;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 70%;
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #1da1f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-content {
            background-color: #1c2732;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.sent .message-content {
            background-color: #1da1f2;
        }

        .message-time {
            font-size: 12px;
            color: #8899a6;
            margin-top: 4px;
        }

        .message-input-container {
            padding: 16px 20px;
            border-top: 1px solid #38444d;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            background-color: #1c2732;
            border: 1px solid #38444d;
            border-radius: 20px;
            padding: 12px 20px;
            color: #ffffff;
            font-size: 15px;
            outline: none;
        }

        .message-input:focus {
            border-color: #1da1f2;
        }

        .send-btn {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background-color: #1a8cd8;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8899a6;
            gap: 12px;
        }

        .empty-state h3 {
            font-size: 24px;
            color: #ffffff;
        }

        .typing-indicator {
            display: none;
            padding: 8px 16px;
            color: #8899a6;
            font-size: 13px;
            font-style: italic;
        }

        .typing-indicator.active {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: #15202b;
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            color: #8899a6;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            background-color: #1c2732;
        }

        .search-input {
            width: 100%;
            background-color: #1c2732;
            border: 1px solid #38444d;
            border-radius: 20px;
            padding: 12px 20px;
            color: #ffffff;
            font-size: 15px;
            outline: none;
            margin-bottom: 16px;
        }

        .search-input:focus {
            border-color: #1da1f2;
        }

        .user-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background-color 0.2s;
        }

        .user-item:hover {
            background-color: #1c2732;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #1da1f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }

        .back-btn {
            background: none;
            border: none;
            color: #1da1f2;
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            display: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                display: block;
            }

            .chat-container {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #15202b;
            }

            .chat-container.active {
                display: flex;
            }

            .back-btn {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div id="nav-placeholder"></div>

    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Messages</h2>
                <button class="new-message-btn" onclick="openNewMessageModal()">New</button>
            </div>
            <ul class="conversation-list" id="conversationList">
                <!-- Conversations will be loaded here -->
            </ul>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state" id="emptyState">
                <h3>Select a message</h3>
                <p>Choose from your existing conversations or start a new one</p>
            </div>

            <div id="chatView" style="display: none; flex-direction: column; flex: 1;">
                <div class="chat-header">
                    <button class="back-btn" onclick="backToConversations()">←</button>
                    <div class="chat-avatar" id="chatAvatar"></div>
                    <div class="chat-user-info">
                        <h3 id="chatUsername"></h3>
                        <div class="chat-user-status" id="chatUserStatus">Offline</div>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be loaded here -->
                </div>

                <div class="typing-indicator" id="typingIndicator">
                    <span id="typingUsername"></span> is typing...
                </div>

                <div class="message-input-container">
                    <input type="text" class="message-input" id="messageInput" placeholder="Start a new message"
                        maxlength="1000">
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Message Modal -->
    <div class="modal" id="newMessageModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Message</h3>
                <button class="close-modal" onclick="closeNewMessageModal()">×</button>
            </div>
            <input type="text" class="search-input" id="userSearch" placeholder="Search users...">
            <ul class="user-list" id="userList">
                <!-- Users will be loaded here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/messages.js"></script>
</body>

</html>
