<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Messages — ThreadsClone</title>

  <!-- Tailwind (dev CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">

  <!-- Socket.IO client (used by messages.js) -->
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" defer></script>

  <!-- Your nav injection + messages logic -->
  <script src="js/nav.js" defer></script>
  <script src="js/messages.js" defer></script>

  <style>
    /* small alignment with feed look */
    body.has-tc-nav { padding-left: 0; } /* nav.js will inject left padding on md screens */
    /* ensure messages container scroll keeps rounded card look */
    .conversation-item:hover { background-color: #f9fafb; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen has-tc-nav">

  <div class="max-w-6xl mx-auto">
    <div class="grid grid-cols-12 gap-6 px-4 md:px-6 py-6">

      <!-- main center area (where feed used to be) -->
      <main class="col-span-12 md:col-span-9 lg:col-span-9">

        <div class="flex items-center justify-between mb-6">
          <h1 class="text-2xl font-bold">Messages</h1>
        </div>

        <div class="grid grid-cols-12 gap-6">

          <!-- Conversations list (left) -->
          <aside class="col-span-12 md:col-span-4 lg:col-span-4">
            <div class="bg-white rounded-xl shadow-sm p-4">
              <div class="flex items-center justify-between mb-4">
                <button onclick="openNewMessageModal()" class="bg-black text-white px-3 py-1.5 rounded">New Conversations</button>
              </div>

              <ul id="conversationList" class="space-y-3 max-h-[60vh] overflow-auto">
                <!-- conversations appended by JS -->
              </ul>
            </div>
          </aside>

          <!-- Chat area (right) -->
          <section class="col-span-12 md:col-span-8 lg:col-span-8">
            <div id="chatFrame" class="bg-white rounded-xl shadow-sm flex flex-col min-h-[60vh]">

              <!-- empty state -->
              <div id="emptyState" class="p-8 text-center text-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 mb-2">Select a conversation</h3>
                <p>You have no conversation selected. Choose one from the left or start a new message.</p>
              </div>

              <!-- chat view (hidden by default, shown by JS when a conversation is opened) -->
              <div id="chatView" class="hidden flex-col flex-1">
                <!-- header -->
                <div class="px-4 py-3 border-b border-gray-100 flex items-center gap-3">
                  <button class="back-btn hidden md:inline-flex text-gray-600" onclick="backToConversations()">←</button>
                  <div id="chatAvatar" class="w-10 h-10 rounded-full bg-black text-white flex items-center justify-center font-semibold"></div>
                  <div class="min-w-0">
                    <div id="chatUsername" class="font-semibold text-gray-900"></div>
                    <div id="chatUserStatus" class="text-sm text-gray-500">Offline</div>
                  </div>
                </div>

                <!-- messages -->
                <div id="messagesContainer" class="flex-1 overflow-auto p-4 space-y-4 bg-gray-50">
                  <!-- messages appended here by JS -->
                </div>

                <!-- typing indicator -->
                <div id="typingIndicator" class="px-4 py-2 text-sm text-gray-500 hidden">
                  <span id="typingUsername"></span> is typing...
                </div>

                <!-- input -->
                <div class="p-4 border-t border-gray-100 bg-white">
                  <div class="flex items-center gap-3">
                    <input id="messageInput" type="text" maxlength="1000" placeholder="Write a message..."
                      class="flex-1 border rounded p-3 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-black" />
                    <button id="sendBtn" onclick="sendMessage()" class="bg-black text-white px-4 py-2 rounded disabled:opacity-50" disabled>Send</button>
                  </div>
                </div>
              </div>

            </div>
          </section>

        </div>
      </main>

    </div>
  </div>

  <!-- New message modal (kept simple, same IDs expected by messages.js) -->
  <div id="newMessageModal" class="fixed inset-0 hidden items-center justify-center z-40">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-2xl p-6">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold">New Message</h3>
        <button onclick="closeNewMessageModal()" class="text-gray-600">✕</button>
      </div>
      <input id="userSearch" type="text" placeholder="Search users..." class="w-full border rounded p-3 mb-4" />
      <ul id="userList" class="space-y-2 max-h-64 overflow-auto"></ul>
    </div>
  </div>

</body>
</html>
