<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ThreadsClone — Daftar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <script src="js/auth.js" defer></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
  <div class="w-full max-w-md">
    <div class="flex flex-col items-center mb-6">
      <div class="bg-teal-600 rounded-full p-3 shadow">
        <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none"><path d="M12 2C9.243 2 7 4.243 7 7c0 1.657.672 3.157 1.757 4.243A6.002 6.002 0 0012 20a6 6 0 003.243-8.757C16.328 10.157 17 8.657 17 7c0-2.757-2.243-5-5-5z" fill="currentColor"/></svg>
      </div>
      <h1 class="text-2xl font-semibold mt-3">ThreadsClone</h1>
    </div>

    <div class="bg-white rounded-2xl shadow-md p-6">
      <p class="text-gray-600 mb-4">Daftar untuk bergabung dan mulai berdiskusi.</p>

      <div id="registerError" class="mb-3 text-sm text-red-600 hidden"></div>

      <label class="block mb-3">
        <input id="regUsername" type="text" placeholder="Nama Pengguna"
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" />
      </label>

      <label class="block mb-3">
        <input id="regDisplayName" type="text" placeholder="Nama Lengkap (opsional)"
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" />
      </label>

      <label class="block mb-3">
        <input id="regEmail" type="email" placeholder="Email"
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" />
      </label>

      <label class="block mb-3">
        <input id="regPassword" type="password" placeholder="Kata sandi"
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" />
      </label>

      <label class="block mb-4">
        <input id="regPassword2" type="password" placeholder="Konfirmasi kata sandi"
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" />
      </label>

      <button id="btnRegister" class="w-full bg-black hover:bg-teal-600 text-white py-3 rounded-lg font-medium">Daftar</button>

      <div class="mt-4 text-center text-sm text-gray-600">
        Sudah punya akun?
        <a href="/login.html" class="text-teal-600 font-medium">Masuk</a>
      </div>
    </div>

    <div class="mt-6 text-center text-xs text-gray-400">
      © ThreadsClone
    </div>
  </div>
</body>
</html>
