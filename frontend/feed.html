<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ThreadsClone â€” Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <script src="js/app.js" defer></script>
  <script src="js/nav.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-6xl mx-auto">
    <div class="grid grid-cols-12 gap-6 px-4 md:px-6 py-6">

      <!-- Center feed -->
      <main class="col-span-12 md:col-span-9 lg:col-span-9">
        <div class="flex items-center justify-between mb-4">
          <h1 class="text-2xl font-bold">For you</h1>
          <button id="btnLogout" class="border px-3 py-1 rounded hidden md:inline-block">Logout</button>
        </div>

        <div class="bg-white p-4 rounded-xl shadow-sm mb-4">
          <textarea id="postContent" class="w-full border rounded p-3 resize-none" rows="3" placeholder="What's happening?"></textarea>
          <div class="flex items-center justify-between mt-3">
            <div class="text-sm text-gray-500">You can post text only</div>
            <div class="flex items-center gap-2">
              <button id="btnPost" class="bg-black text-white px-4 py-2 rounded">Post</button>
            </div>
          </div>
        </div>

        <div id="postsContainer" class="space-y-4"></div>
      </main>
    </div>
  </div>
</body>
</html>
