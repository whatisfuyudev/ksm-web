<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ThreadsClone â€” Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <script src="js/app.js" defer></script>
  <style>
    .bottom-nav { box-shadow: 0 -2px 8px rgba(0,0,0,0.06); }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-6xl mx-auto">
    <div class="grid grid-cols-12 gap-6 px-4 md:px-6 py-6">

      <!-- Left sidebar -->
      <nav class="col-span-12 md:col-span-3 lg:col-span-3">
        <div class="md:sticky md:top-6 space-y-6">
          <div class="flex items-center gap-3">
            <div class="bg-black rounded-full p-2">
              <svg class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none"><path d="M12 2C9.243 2 7 4.243 7 7c0 1.657.672 3.157 1.757 4.243A6.002 6.002 0 0012 20a6 6 0 003.243-8.757C16.328 10.157 17 8.657 17 7c0-2.757-2.243-5-5-5z" fill="currentColor"/></svg>
            </div>
            <h2 class="text-xl font-bold">ThreadsClone</h2>
          </div>

          <div class="mt-6 space-y-2">
            <a href="/feed.html" class="flex items-center gap-3 px-3 py-2 rounded hover:bg-gray-100 font-medium">Home</a>
            <a href="/search.html" class="flex items-center gap-3 px-3 py-2 rounded hover:bg-gray-100">Search</a>
            <a href="/profile.html" class="flex items-center gap-3 px-3 py-2 rounded hover:bg-gray-100">Profile</a>
            <a href="/notifications.html" class="flex items-center gap-3 px-3 py-2 rounded hover:bg-gray-100">Notifications</a>
          </div>

          <button id="composeBtn" class="mt-4 w-full bg-black text-white py-2 rounded">Post</button>
        </div>
      </nav>

      <!-- Center feed -->
      <main class="col-span-12 md:col-span-9 lg:col-span-9">
        <div class="flex items-center justify-between mb-4">
          <h1 class="text-2xl font-bold">For you</h1>
          <button id="btnLogout" class="border px-3 py-1 rounded hidden md:inline-block">Logout</button>
        </div>

        <div class="bg-white p-4 rounded-xl shadow-sm mb-4">
          <textarea id="postContent" class="w-full border rounded p-3 resize-none" rows="3" placeholder="What's happening?"></textarea>
          <div class="flex items-center justify-between mt-3">
            <div class="text-sm text-gray-500">You can post text only</div>
            <div class="flex items-center gap-2">
              <button id="btnPost" class="bg-black text-white px-4 py-2 rounded">Post</button>
            </div>
          </div>
        </div>

        <div id="postsContainer" class="space-y-4"></div>
      </main>
    </div>
  </div>

  <!-- bottom nav for mobile -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white md:hidden bottom-nav border-t">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center py-2">
        <a href="/feed.html" class="flex flex-col items-center text-sm text-gray-600">Home</a>
        <a href="/search.html" class="flex flex-col items-center text-sm text-gray-600">Search</a>
        <button id="mobileCompose" class="flex flex-col items-center text-sm text-gray-600">
          <div class="bg-black text-white rounded-full p-2 -mt-3">+</div>
        </button>
        <a href="/notifications.html" class="flex flex-col items-center text-sm text-gray-600">Notif</a>
        <a href="/profile.html" class="flex flex-col items-center text-sm text-gray-600">Profile</a>
      </div>
    </div>
  </nav>
</body>
</html>
