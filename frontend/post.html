<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post â€” ThreadsClone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <script src="js/postview.js" defer></script>
  <script src="js/nav.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen p-4">
  <div class="max-w-3xl mx-auto">

    <!-- POST container (rendered by JS) -->
    <div id="postContainer" class="mb-6"></div>

    <!-- COMMENTS area -->
    <div id="commentsWrapper" class="bg-transparent">
      <div id="comments" class="space-y-4"></div>

      <!-- new comment input (top-level) -->
      <div class="mt-6 bg-white p-4 rounded-xl shadow-sm">
        <div class="text-sm text-gray-600 mb-2">Add a comment</div>
        <textarea id="newCommentInput" rows="2" class="w-full border rounded p-2 resize-none" placeholder="Add a comment..."></textarea>
        <div class="flex items-center justify-between mt-3">
          <div id="newCommentMsg" class="text-sm text-red-600"></div>
          <div>
            <button id="btnAddComment" class="bg-black text-white px-4 py-2 rounded">Comment</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
